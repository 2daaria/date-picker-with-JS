<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<title>Datepicker üóìÔ∏è</title>
</head>
<body>
	<div class="datepicker">
		<input id="date-input" type="text" placeholder="Select Date" readonly>
		
		
		<div class="calendar" hidden>
			
			<div class="left-side">
				
				<div class="controls">
					<button class="prev"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D16D6A"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg></button>
					<strong class="label"></strong>
				</div>
				
				<div class="days">
					<span>M</span>
					<span>T</span>
					<span>W</span>
					<span>T</span>
					<span>F</span>
					<span>S</span>
					<span>S</span>
				</div>
				
				<div class="dates"></div>
			</div>
			
			<div class="right-side">
				
				<div class="controls">
					<button class="next"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D16D6A"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg></button>
					<strong class="label"></strong>
				</div>
				
				<div class="days">
					<span>M</span>
					<span>T</span>
					<span>W</span>
					<span>T</span>
					<span>F</span>
					<span>S</span>
					<span>S</span>
				</div>
				
				<div class="dates"></div>
			</div>
			
			<div class="action-menu">
				<span class="selection"></span>
				
				<button class="cancel">Cancel</button>
				<button class="apply">Apply</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
